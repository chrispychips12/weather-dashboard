<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Weather Dashboard</h1>
        <div class="row">
            <nav class="col-md-3">
                <div class="search-section mb-4">
                    <label for="city-input">Search for a City:</label>
                    <input type="text" id="city-input" class="form-control mb-2" placeholder="Enter city name">
                    <button id="search-button" class="btn btn-primary btn-block">Search</button>
                </div>
                <div id="search-history" class="weather-section">
                    <h2>Search History</h2>
                    <ul id="history-list" class="list-group"></ul>
                </div>
            </nav>
            <div class="col-md-9">
                <div id="current-weather" class="weather-section mb-4">
                    <h2>Current Weather</h2>
                    <div id="current-weather-details"></div>
                </div>
                <div id="forecast" class="weather-section">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-details" class="d-flex justify-content-between"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
