<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="search-section">
            <label for="city-input">Search for a City:</label>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-button">Search</button>
            <div id="search-history" class="weather-section">
                <h2>Search History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
        <div id="current-weather" class="weather-section">
            <h2>Current Weather</h2>
            <div id="current-weather-details"></div>
        </div>
        <div id="forecast" class="weather-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-details"></div>
        </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
